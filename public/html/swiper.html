<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Swiper를 배워보자</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/swiper-bundle.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/swiper.css">
	<script src="../js/jquery-3.6.0.min.js"></script>
	<script src="../js/swiper-bundle.min.js"></script>
</head>
<body>
	<div class="wrapper main-wrapper">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="../img/main01.jpg" class="img">
				</div>
				<div class="swiper-slide">
					<img src="../img/main02.jpg" class="img">
				</div>
				<div class="swiper-slide">
					<img src="../img/main03.jpg" class="img">
				</div>
				<div class="swiper-slide">
					<img src="../img/main04.jpg" class="img">
				</div>
				<div class="swiper-slide">
					<img src="../img/main05.jpg" class="img">
				</div>
			</div>
			<div class="swiper-button-next"></div>
			<div class="swiper-button-prev"></div>
			<div class="swiper-pagination"></div>
		</div>
	</div>
	<div class="wrapper best-wrapper">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="../img/main01.jpg" class="img">
				</div>
				<div class="swiper-slide">
					<img src="../img/main02.jpg" class="img">
				</div>
				<div class="swiper-slide">
					<img src="../img/main03.jpg" class="img">
				</div>
				<div class="swiper-slide">
					<img src="../img/main04.jpg" class="img">
				</div>
				<div class="swiper-slide">
					<img src="../img/main05.jpg" class="img">
				</div>
			</div>
		</div>
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
		<div class="swiper-pagination"></div>
	</div>
	<script src="../js/swiper.js"></script>
</body>
</html>
