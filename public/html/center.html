<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Absolute - center</title>
	<link rel="stylesheet" href="../css/base.css">
	<style>
		.wrapper {width: 800px; height: 600px; margin: auto; background-color: darkkhaki; position: relative;}
		.wrapper > .box {width: 200px; height: 200px; background-color: darkmagenta; position: absolute;
			top: 50%; left: 50%; transform: translate(-50%, -50%);
		} 
			/* top: calc(50% - 100px); left: calc(50% - 100px);} */
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="box"></div>
	</div>
</body>
</html>
