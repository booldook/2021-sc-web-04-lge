<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Translate</title>
	<link rel="stylesheet" href="../css/base.css">
	<style>
		.wrapper {max-width: 1200px; margin: auto; background-color: darkmagenta;}
		.box {border: 10px solid yellow; background-color: darkorange; width: 300px; height: 300px;}
		.box:first-child {transform: translate(300px, 100px) rotate(45deg);}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
